<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://bootswatch.com/4/journal/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> 
    <script src='action.js' language="javascript" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/378f48058c.js" crossorigin="anonymous"></script>

    <title>Carrito</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="nav-link " href="#">Carrito</a>
        <ul class="navbar ml-auto">
            <form class="form-inline my-2 my-lg-0">
                <input type="search" id='buscarProd' class="form-control mr-sm-2" placeholder="Buscar Productos">
                <buttton class="btn btn-success my-2 my-sm-0" type="submit">Buscar</buttton>
            </form>
        </ul>
    </nav>

    <div class="container-fluid pt-2">
        <input type="hidden" id = 'facturaNro'>
        <div class="row">
            <div class="col-md-6">
                <table class="table text-center ">
                    <thead>
                        <h2>Productos</h2>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaProductos">
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <table class="table text-center">
                    <thead>
                        <h2>Carrito</h2>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaCarrito">
                    </tbody>
                </table>
                <label>Total: $</label>
                <label id='precio'>0.00</label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="text-center col-sm-6">
                <button type="submit" class="btn btn-primary col-sm-3" id='comprar'>Me lo llevo</button>
                <button type="submit" class="btn btn-secondary col-sm-3" id='cancelar'>Limpiar Todo</button>
            </div>
        </div>
    </div>

   




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>


</body>

</html>
